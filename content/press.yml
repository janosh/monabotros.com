    „Eine Sternstunde der TV-Reportage…Sagen wir’s für die erste halbe Stunde ganz ohne Wenn und Aber: Mona Botros’ Dokumentation „Die Todesfahrt des ICE 884“ war eine Sternstunde der TV-Reportage. Wie da dramaturgisch geschickt und dennoch ohne billige Effekte die Fahrt des Unglücks-ICE am 3. Juni 1992 in Richtung Eschede, von der nächtlichen Inspektion bis zur Katastrophe, nachvollzogen wurde, das stellte manchen Thriller in den Schatten. Quälend ausführlich wurde die Normalität einer vermeintlich sicheren Bahnreise rekonstruiert, selbst die eingeschobenen Erzählungen von Opfern und Hinterbliebenen verstärken zuerst den Eindruck von einer Fahrt wie jeder anderen. Der Zuschauer bangt fast mit jenem Reisenden, der den Anschluss vom Regionalexpress an den ICE zu verpassen drohte – wohl wissend, dass es besser gewesen wäre, er hätte ihn nie erreicht. Das hätte auch Hitchcock kaum besser hinbekommen. Eine halbe Stunde wird der Bogen gespannt – und dann kommt eine Computersimulation der Katastrophe, die einem Spielberg- oder Lucas-Film zu Ehre gereicht hätte. 3,5 Sekunden, die die Welt der Deutschen Bahn AG veränderten, wurden buchstäblich zum optischen Horror.“

