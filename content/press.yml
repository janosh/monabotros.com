    „Vorbildlicher TV-Journalismus… Darf man einen Film spannend finden, der den Tod von 101 Menschen zum Gegenstand hat? Man darf es in diesem Fall, weil der Autorin Mona Botros selbst daran gelegen war, sachlich den Ursachen und Folgen des Unglücks von Eschede nachzuforschen. (…) Nur dreieinhalb Sekunden dauerte das Unglück, aber lebenslang bleiben die Überlebenden traumatisiert. Dass Botros ihren Blick auf die individuelle Dimension des Leidens lenkte, beeindruckte mehr als die technisch brillante Rekonstruktion des Unfallhergangs.“

