- title: 50 Jahre Bild - Eine Zeitung bewegt Deutschland
  slug: bild50
  img: images/films/bild50.jpg
  date: 2002-06-07
  channel: ZDF/Arte
  tag: Dokumentation
  videoUrl: https://vimeo.com/137812851
  videoId: vimeo:137812851
  press:
    - date: 2002-06-19
      publisher: Frankfurter Rundschau
      author: Harald Keller
      md: |
        "Aber der Sportteil ist wirklich gut... Gern wird Springers gleichsam entschuldigender Ausspruch zitiert, er leide bei der Bild-Lektüre mitunter wie ein Hund. Mona Botros setzt dem klug ein anderes Zeugnis Springers gegenüber, das er vor laufender Kamera ablegte: "Jedermann weiss, dass diese Zeitung nicht schüchtern ist. Das passt einer Minorität von Ästheten nicht so recht, aber in toto kommt es glänzend an."

    - date: 2002-06-07
      publisher: Tagesspiegel
      author: Thomas Gehringer
      md: |
        "Heiß oder kalt... Es ist eine kritische Würdigung, in der viele Persönlichkeiten zu Wort kommen. Aber es sind nicht nur die Erinnerungen, die Botros Doku sehenswert machen, sondern auch die Offenheit, in der viele den bedenklichen Machtanspruch des Massenblattes einräumen: "Bild" habe ihm gesagt, wenn er das Interview nicht gebe, komme am nächsten Tag die Schlagzeile: "Wann fliegt Riester"?, sagt ein Bundesminister, und fügt lakonisch hinzu: "Ich habe das Interview dann gemacht." (...) Die Schlagzeile kam übrigens trotzdem.

  md: |
