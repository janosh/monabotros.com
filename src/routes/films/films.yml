- title: Drohnenkrieg - Tod aus der Luft
  slug: drohnenkrieg
  img: images/films/drohnenkrieg.jpg
  channel: ZDF
  date: 2015-07-27
  tag: Dokumentation
  videoUrl: https://youtu.be/nI2gwDzhcSg
  videoId: youtube:nI2gwDzhcSg
  press:
    - date: 2015-07-28
      publisher: WEZ
      author: Hendrik Schulz
      url: http://www.derwesten.de/panorama/drohnenkrieg-so-funktioniert-der-tod-auf-knopfdruck-id10923769.html
      md: |
        Die ZDF-Doku "Drohnenkrieg – Tod aus der Luft" ist aufwändigst recherchiert und zeigt ohne Partei zu ergreifen die gnadenlose, kalte Jagd auf Menschen. (...) Der Film wird dem ebenso umstrittenen wie komplexen Thema gerecht."

    - date: 2015-07-28
      publisher: Frankfurter Rundschau
      author: Daland Segler
      url:
      md: |
        "Veränderte Bedrohungslage?... Schon 2013 protestierte Pakistan, weil es bis zu 3000 Tote durch US-Drohnenangriffe gegeben habe. Die USA verübten dort also einen Massenmord. Die Dokumentarfilmerin Mona Botros benutzt in ihrem Film "Drohnenkrieg – Tod aus der Luft" dieses Wort nicht, aber sie lässt keine Zweifel an der Tatsache. Und sie stellt die Frage, wie legitim das Töten durch Drohnen überhaupt sein kann.
        Die hervorragende Dokumentation wird im Anschluss an den Spielfilm "The Good Kill" gezeigt, der sich des Themas ebenfalls annimmt. (...) Sie hat exzellent recherchiert und lässt Gegner wie  Befürworter des Einsatzes von Drohnen zu Wort kommen – ohne ihre eigene kritische Haltung zu verschweigen.

  md: |
