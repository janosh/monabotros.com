        "Nach diesem Film sind wir klüger. Goldener Gong für die dunkle Seite... Mit dem Preis will der Gong vor allem das außergewöhnliche journalistische Engagement der Autoren würdigen: Ihre detektivisch präzise Reportage besticht durch den Mut und die Beharrlichkeit, mit denen sie dem Verdacht von Psychoterror, "Todesfallen", Morden und Selbstmorden bei Scientology nachgingen, sich von "Sicherheitsoffizieren" der Sekte als "Agenten der deutschen Regierung" beschimpfen und immer enger umzingeln lassen mussten. (...) Herausgekommen ist ein packendes Stück Film, das sich ans Thema Scientology so nah heranwagte wie bislang noch keine TV-Produktion."

