  press:
    - date: 2015-01-07
      publisher: Neue Osnabrücker Zeitung
      author: Hendrik Steinkuhl
      url:
      md: |
        "Missbrauch bei den Regensburger Domspatzen...Gewalt, sexueller Missbrauch, Demütigung, Sadismus: Was in "Sünden an den Sängerknaben" verbal verhandelt wird, geht einem derart an die Nieren, dass es kaum auszuhalten ist. Im Mittelpunkt der Dokumentation "Sünden an den Sängerknaben" stehen drei Männer, die in ihrer Zeit bei den Regensburger Domspatzen schwer misshandelt worden sind. Im Jahr 2010 wandte sich der 54-jährige Alexander Probst als erstes der Opfer an die Öffentlichkeit. Weitere 60 folgten, die katholische Kirche hingegen verdrängt, verschleppt und verzögert bis heute.

